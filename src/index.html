<!DOCTYPE html>
<html lang="en" ng-app="listaTelefonica">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Lista Telefônica</title>

    <script src="../lib/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        .jumbotron {
            width: 27rem;
            text-align: center;
            margin-top: 1.25rem;
            margin-left: auto;
            margin-right: auto;
        }
        .table {
            margin-top: 1.25rem;
        }
        .form-control {
            margin-bottom: 0.3125rem;
        }
        .selecionado {
            background-color: rgba(255, 0, 0, 0.192);
        }
        .negrito {
            font-weight: bold;
        }
    </style>

    <script>
        angular.module("listaTelefonica", []);
        angular.module("listaTelefonica").controller("listaTelefonicaController", function($scope) {
            $scope.app = "Lista Telefônica";
            $scope.contatos = [
                {nome: "João", telefone: "12345678", cor: "blue"},
                {nome: "Viviane", telefone: "87654321", cor: "purple"},
                {nome: "Sofia", telefone: "132435465", cor: "orange"},
            ];
            $scope.operadoras = [
                {nome: "Oi", código: 14, categoria: "Celular"},
                {nome: "Vivo", código: 15, categoria: "Celular"},
                {nome: "Tim", código: 41, categoria: "Celular"},
                {nome: "GVT", código: 25, categoria: "Fixo"},
                {nome: "Embratel", código: 21, categoria: "Fixo"},
            ]
            $scope.adicionarContato = function(contato) {
                $scope.contatos.push(angular.copy(contato));
                delete $scope.contato;
            };
            $scope.apagarContatos = function (contatos) {
                $scope.contatos = contatos.filter(function (contato) {
                    if (!contato.selecionado) return contato; 
                });
            };
            $scope.isContatoSelecionado = function (contatos) {
                return contatos.some(function (contato) {
                    return contato.selecionado;
                })
            }
        });
    </script>
</head>
<body ng-controller="listaTelefonicaController">
    <div class="jumbotron">
        <h3 ng-bind="app"></h3>
        <!-- alternative way - can be seen in case of slow loading of application: 
            <h4>{{app}}</h4> -->
        <table class="table">
            <tr>
                <th></th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Operadora</th>
                <th></th>
            </tr>
            <tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos">
                <td><input type="checkbox" ng-model="contato.selecionado"/></td>
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
                <td>{{contato.operadora.nome}}</td>
                <td><div style="width: 1.25rem; height: 1.25rem;" ng-style="{'background-color': contato.cor}"></div></td>
                <!-- alternative way:
                    <td ng-repeat="(key,value) in contato">
                        {{value}}
                </td> -->
            </tr>
        </table>
            <!-- ngModel: inputs, selects and textarea-->
            <hr/>
            <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome"/>
            <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone"/>
            <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome for operadora in operadoras">
                <option value="">Selecione uma operadora</option>                      <!--     operadora.codigo as operadora.nome  value = codigo    -->
            </select>                                                                  <!-- operadora.nome group by operadora.categoria  divide carriers into categories -->
            <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone">Adicionar novo contato</button>
            <button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-show="isContatoSelecionado(contatos)">Apagar contatos</button>
            <!-- ng-if: interacts with the DOM and the element is conditionally created or removed 
            ng-show/hng-hide: interacts with the css - adds or remove a 'display: none;'
            performance must me considered when choosing one of them
            -->
    </div>
    <div ng-include="'footer.html'"></div>
</body>
</html>
